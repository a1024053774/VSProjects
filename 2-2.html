<body>

    <header>
        <div>创业项目</div>
    </header>
    
    <section>
        <p>
            <div class="header_two_02">钻石创业者</div>
            <div class="header_two_01">金牌创业者</div>
            <div class="header_two_02">银牌创业者</div>
        </p>
    </section>
    
    <section>
        <p>
            <img src="../VSProjects/Resources/Resource/banner21.png" alt="banner21">
        </p>
    </section>
    
    <section>
        <div style="text-align: center;">服务内容</div>
    <p><img src="../VSProjects/Resources/Resource/50w_1.png" alt="50w_1"></p>   
    <div style="text-align: center;color: gray;">
    提供以上两个学院的技术支持、咨询服务、课件学习等内容</div>
    </section>
    
    <section>
        <p style="background-color: gainsboro;">
            <div style="text-align: center;">创业者享受的回报收益</div>
            <img src="../VSProjects/Resources/Resource/50w_2.png" alt="50w_2">
            <div style="text-align: left; color: gray;" >
            X:渠道可享有的股份额度；
            y：渠道个人业绩流水总额累计；
            z：历年渠道全部各方业绩流水总额累计；
            b：宏鑫互联网集团所拥有的上市或者充足公司纵谷本数；
            q：宏鑫互联网集团上市总股本数的20%；
            </div>    
        </p>
    </section>
    
    <section>
        <p>
            <div style="text-align: center;">
            获得收益的条件
            </div>
            <div style="text-align: left;color: grey;">
                ①N>=10人；
                ②业绩流水≥1.2亿。
                当满足以上2个条件时，钻石创业者才能取得期权。
                注：上面的y、z为财务数据，由财务部门按期提供，录入即可。
                </div>
        </p>
    </section>
